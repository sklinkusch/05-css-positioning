<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique Positioning</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <h1>Unique Positioning</h1>
  </header>
  <main>
    <section class="absolute">
      <h2>Absolute positioning</h2>
      <div class="abs-images">
        <img src="./assets/images/sunset.jpg" alt="Sunset" id="abs-sunset">
        <img src="./assets/images/stairs.jpg" alt="Stairs" id="abs-stairs">
      </div>
    </section>
    <section class="relative">
      <h2>Relative positioning</h2>
      <div class="rel-images">
        <section class="rel-row">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-i-static">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-i-relative">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-i-static">
        </section>
        <section class="rel-row">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-ii-static">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-ii-relative">
          <img src="./assets/images/sunset.jpg" alt="Sunset" class="row row-ii-static">
        </section>
      </div>
    </section>
  </main>
</body>

</html>
