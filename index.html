<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique Positioning</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <h1>Unique Positioning</h1>
  </header>
  <main>
    <section class="absolute">
      <h2>Absolute positioning</h2>
      <img src="./assets/images/sunset.jpg" alt="Sunset" id="abs-sunset">
      <img src="./assets/images/stairs.jpg" alt="Stairs" id="abs-stairs">
    </section>
    <section class="relative">
      <h2>Relative positioning</h2>
      <section class="rel-row-i">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-i row-i-static">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-i row-i-relative">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-i row-i-static">
      </section>
      <section class="rel-row-ii">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-ii row-ii-static">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-ii row-ii-relative">
        <img src="./assets/images/sunset.jpg" alt="Sunset" class="row-ii row-ii-static">
      </section>
    </section>
  </main>

</body>

</html>
